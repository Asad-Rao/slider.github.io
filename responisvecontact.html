<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact</title>
    <link rel="stylesheet" href="bestsellerresponisivecss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script type="text/javascript" src="jsslidedownhamburgermeneu.js"></script>
</head>

<body>
    <div class="pagewidth">
        <section class="navsection">
            <nav id="nav-id">
                <div class="container">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

                <div class="logo">
                    <a href="responsivehomepage.html" class="logolink">
                        <img src="images/logo.png" alt="Logo" class="logoimage">
                    </a>

                </div>

                <ul class="nav-items" id="nav-items">
                    <li><a href="responsivehomepage.html">HOME</a></li>
                    <li><a href="catalogresponsive.html">CATALOG</a></li>
                    <li><a href="contactusresponsivehtml.html">CONTACT</a></li>
                    <li><a href="catalogresponsive.html">SHOP NOW</a></li>
                    <li><a href="trackmyorder.html">TRACK MY ORDER</a></li>

                </ul>
                <div class="icons">
                    <img src="images/user.png" alt="Icon 1" class="iconsimages">
                    <img src="images/cart.png" alt="Icon 2" class="iconsimages middleicon">
                    <img src="images/magnify.png" alt="Icon 3" class="iconsimages">
                </div>
            </nav>
        </section>
        <section id="contactsection">
            <div class="section1top">
                <div class="middelcontactsection">
                    <h1 class="heading">CONTACT US</h1>
                    <form action="" class="middleform">
                        <input type="text1" id="fname" name="firstname" placeholder="Name*">
                        <input type="text1" id="lname" name="lastname" placeholder="Email*">
                        <input type="text1" id="fname" name="firstname" placeholder="Phone number*">
                        <input type="text1" id="lname" name="lastname" placeholder="Subject">
                        <textarea type="textbox" rows="10" id="textarea" placeholder="Message*"></textarea>

                    </form>
                    <button class="submit">SUBMIT</button>
                </div>
            </div>
        </section>
        <section id="footersection">
            <div class="section1top">

                <div class="footer-grid">
                    <div class="footercolumn footercolum1">
                        <a href="responsivehomepage.html" class="logolink">
                            <img src="images/footerlogo.png" alt="" class="footerlogo">
                        </a>
                    </div>
                    <div class="footercolumn footercolum2">
                        <p class="main-ul">FEELING SOCIAL?</p>
                        <img src="images/footericons.png" alt="" class="feelingsocialimages">
                        <p class="main-ul">NEWS LETTER</p>
                        <form action="">
                            <input type="text" placeholder="Email-address" size="40">
                            <button class="subscribe">SUBSCRIBE</button>
                        </form>
                    </div>
                    <div class="footercolumn footercolum3">
                        <p class="main-ul">
                            HELP
                        </p>
                        <ul class="ulfooter">
                            <li class="lifooter">
                                <a class="anchor-footer" href="">Shippping</a>
                            </li>
                            <li class="lifooter">
                                <a class="anchor-footer" href="">FAQ</a>
                            </li>
                            <li class="lifooter">
                                <a class="anchor-footer" href="">Returns</a>
                            </li>
                            <li class="lifooter">
                                <a class="anchor-footer" href="">Privacy</a>
                            </li>
                            <li class="lifooter">
                                <a class="anchor-footer" href="">Terms</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footercolumn footercolum4">
                        <p class="main-ul">COMPANY</p>
                        <ul class="ulfooter">
                            <li class="lifooter"><a class="anchor-footer" href="">About Us</a> </li>
                            <li class="lifooter"><a class="anchor-footer" href="">Contact Us</a> </li>
                        </ul>

                    </div>

                </div>
                <div class="bottom ">

                    <p class="copyright">Copyright 2022 outlest.com. All rights reserved.</p>
                    <img src="images/Visa Cards.png" alt="" class="copyimage">
                </div>
            </div>

        </section>
    </div>
</body>

</html>
